<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Heat Index Calculator</title>
        <meta charset="utf-8">
        <style>
            body{
                background-color: teal;
            }
            h1{
                color: lime;
            }
            h1, p, form{
                text-align: center;
            }
            output{
                color: yellow;
                font-family: arial;
                font-size: 24px;
            }
        </style>
    </head> 
    <body>
        <h1>Heat Index Calculator</h1>
        <p>This web application will produce the heat index based on the temperature, in degrees Fahrenheit, and the relative humidity, as a percent, that you enter.</p>
        <form onsubmit="return false;">
            <label>
                Temperature (F&deg;)
                <input type="number" id="temp" value="0"/>
            </label>
            <label>
                Relative Humidity (%)
                <input type="number" id="relHum" value="0"/>
            </label>
            <button onclick="getHeatIndex();">Calculate</button>
            <output id="index"></output>
        </form>
        <script>
            function getHeatIndex(){
                var inputTemp = document.querySelector('#temp');
                var inputHum = document.querySelector('#relHum');
                var output = document.querySelector('#index');
                var temp = inputTemp.value;
                var relHumidity = inputHum.value;
                
                var heatIndex = -42.379 + 2.04901523 * temp + 10.14333127 * relHumidity - 0.22475541 * temp * relHumidity - 0.00683783 * (temp * temp) - 0.05481717 * (relHumidity * relHumidity) + 0.00122874 * (temp * temp) * relHumidity + 0.00085282 * temp * (relHumidity * relHumidity) - 0.00000199 * (temp * temp) * (relHumidity * relHumidity);
                output.innerHTML = 'The heat index is ' + heatIndex;
            }
        </script>
    </body>
</html>
